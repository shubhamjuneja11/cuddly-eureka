<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
  <title></title>
</head>
<body>
<div class="header">
  <img src="vinsol.png" alt="Vinsol" width="150px" height="100px">
  <div class="info">
    <p class="title-text">Email us at:</p>
    <p class="name-text">sales@vinsol.com</p>
    <p class="title-text">Skype:</p>
    <p class="name-text">Vinsol</p>
  </div>
</div>
<div>
  <p>Please fill the form below</p><br>
  <div class="form">
    <div class="row">
      <div class="col-1">
        <label for="first-name">First Name</label>
      </div>
      <div class="col-2">
        <input type="text" id="first-name" class="text"><br>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <label for="last-name">Last Name</label>
      </div>
      <div class="col-2">
        <input type="text" id="last-name" class="text"><br>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <label for="email-address">Email Address</label>
      </div>
      <div class="col-2">
        <input type="email" id="email-address" class="text"><br>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <label for="password">Password</label>
      </div>
      <div class="col-2">
        <input type="password" id="password" class="text"><br>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <label for="gender">Gender</label>
      </div>
      <div class="col-2">
        <input type="radio" name="gender" id ="gender" value="Male"><span class="radio-text">Male</span>
        <input type="radio" name="gender" value="Female"><span class="radio-text">Female</span><br>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <label for="dob">Date of Birth</label>
      </div>
      <div class="col-2" id="dob">
        <select>
          <option>DD</option>
        </select>
        <select>
          <option>MM</option>
        </select>
        <select>
          <option>YY</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <label for="address">Address</label>
      </div>
      <div class="col-2">
        <textarea rows="10" cols="25" class="textbox" id="address"></textarea><br>
      </div>
    </div>
    <div class="row">
      <button type="submit">Submit Details</button>
    </div>
  </div>
</div>
</div>
</body>
</html>
